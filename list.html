<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="list.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-refresh">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>更新
        </button>
        <span class="message">前回更新：2017-03-01 23:59:59.999</span>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
          </span>
        </div>
      </div>
    </div>

    <table id="list" class="table table-striped">
      <thead>
        <tr>
          <th>No.</th>
          <th>Group</th>
          <th>Name</th>
          <th>Schedule</th>
          <th>Next Execution</th>
          <th>Steps</th>
          <th>Nodes</th>
          <th>Notification</th>
          <!--<th>Statistics</th>-->
        </tr>
        <tr class="template">
          <td>{index}</td>
          <td>{job.group}</td>
          <td title="{job.description}">{job.name}</td>
          <td>{job.schedule}</td>
          <td>{job.nextExecution}</td>
          <td>{job.steps}</td>
          <td>{job.nodes}</td>
          <td>{job.notification}</td>
          <!--<td>{job.statistics}</td>-->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="nano.js"></script>
  <script type="text/javascript" src="local_config.js"></script>
  <script type="text/javascript" src="list.js"></script>
</body>

</html>
